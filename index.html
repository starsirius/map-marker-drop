<body>
<!--[if lt IE 7]>

<div class="success">
    <div class="row">

        <!-- Form Column -->
        <div class="large-6 columns">
            <div class="panel backgroundnone">
                <div class="form-text">
                    <h2>Success!</h2>
                    <span>We've found 173 excellent tutors in your area that are a match.</span> <b>Fill this out and we'll contact you ASAP for a free Education Assessment.</b>
                </div>
                <form method="post" action="#" class="submit-form">
                    <p>
                    <label>Name</label>
                    <input type="text" name="name" value="" class="large-7 columns textfiled">
                    </p>
                    <p>
                    <label>Email</label>
                    <input type="text" name="email" value="" class="large-7 columns textfiled">
                    </p>
                    <p>
                    <label>Phone #</label>
                    <input type="text" name="phone" value=""  class="large-7 columns textfiled">
                    </p>
                    <p>
                    <label>Location</label>
                    <input type="text" name="student_location" value=""  class="large-7 columns textfiled">
                    </p>
                    <p>
                    <label>Subject you need help with</label>
                    <input type="text" name="subject" value=""  class="large-7 columns textfiled">
                    </p>
                    <p>
                    <input type="submit" name="" value="Contact me" class="btn">
                    </p>
                </form>
            </div>
        </div>

        <!-- Map Column -->
        <div class="large-6 columns">
            <div class="map-container">
                <div class="map-border">
                    <div class="map-content">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
